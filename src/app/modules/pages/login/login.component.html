<app-header />

<mat-card class="form">
	<mat-card-header>
		<mat-card-title>Iniciar sesión</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<mat-form-field subscriptSizing="dynamic">
			<mat-label>Introduce la contraseña</mat-label>
			<input type="password"
				   matInput
				   placeholder="Contraseña"
				   [(ngModel)]="pass">
		</mat-form-field>
	</mat-card-content>
	<mat-card-actions align="end">
		<button mat-raised-button
				color="primary"
				(click)="login()">Continuar</button>
	</mat-card-actions>
</mat-card>
